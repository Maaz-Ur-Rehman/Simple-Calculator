<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <table border="2px" height="350px" width=250 cellspacing=7 bgcolor="black">
            <tr>
                <td colspan="4" height="50px" width="50px" bgcolor="lightgreen"></td>
            </tr>
            <tr>
                <td style="color: white;" height=40 width=40 bgcolor="grey">
                    <center> MM</center>
                </td>
                <td style="color: white;" height=40 width=40 bgcolor="grey">
                    <center> M+</center>
                </td>
                <td style="color: white;" height=40 width=40 bgcolor="grey">
                    <center>+</center>
                </td>
                <td style="color: white;" height=40 width=40 bgcolor="grey">
                    <center>x</center>
                </td>

            </tr>
            <tr>
                <td height=40 width=40 style="color: white;" bgcolor="grey">
                    <center>7</center>
                </td>
                <td height=40 width=40 style="color: white;" bgcolor="grey">
                    <center>8</center>
                </td>
                <td height=40 width=40 style="color: white;" bgcolor="grey">
                    <center>9</center>
                </td>
                <td height=40 width=40 style="color: white;" bgcolor="grey">
                    <center>-</center>
                </td>

            </tr>
            <tr>
                <td height=40 width=40 style="color: white;" bgcolor="grey">
                    <center>4</center>
                </td>
                <td height=40 width=40 style="color: white;" bgcolor="grey">
                    <center>5</center>
                </td>
                <td height=40 width=40 style="color: white;" bgcolor="grey">
                    <center>6</center>
                </td>
                <td height=40 width=40 style="color: white;" bgcolor="grey">
                    <center>/</center>
                </td>
            </tr>
            <tr>
                <td height=40 width=40 style="color: white;" bgcolor="grey">
                    <center>1</center>
                </td>
                <td height=40 width=40 style="color: white;" bgcolor="grey">
                    <center>2</center>
                </td>
                <td height=40 width=40 style="color: white;" bgcolor="grey">
                    <center>3</center>
                </td>
                <td height=40 width=40 style="color: white;" bgcolor="grey" rowspan="2">
                    <center>=</center>
                </td>

            <tr>
                <td height=40 width=40 colspan="2" style="color: white;" bgcolor="grey">
                    <center> 0 </center>
                </td>
                <td height=40 width=40 style="color: white;" bgcolor="grey">
                    <center>.</center>
                </td>
            </tr>
        </table>
    </center>

</body>

</html>
